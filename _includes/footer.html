<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4">
          <center>
            <h3>{{ site.footer.location }}</h3>
            <p>
            {% for adress in site.address %}
            {{ adress.line }} <br>
            {% endfor %}
          </p>
        </center>
        </div>
        <div class="footer-col col-md-4">
        <center>
          <h3>{{ site.footer.social }}</h3>
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" class="btn-social">
                <i class="fa-brands {% if network.title == 'twitter' %}fa-x-twitter{% else %}fa-{{ network.title }}{% endif %}"></i>
              </a>
            </li>
            {% endfor %}
          </ul>
        </center>
        </div>
        <div class="footer-col col-md-4">
        <center>
          <h3>{{ site.footer.credits }}</h3>
          <p>{{ site.credits }}</p>
        </center>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-arrow-up"></i>
  </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const grid = document.querySelector('.grid');
  if (!grid) return;

  const cards = Array.from(grid.querySelectorAll('.project-card'));
  let isScrolling;
  
  // Initialize first card as active
  if (cards.length > 0) {
    cards[0].classList.add('active');
  }

  // Function to handle scroll animations
  function handleScroll() {
    clearTimeout(isScrolling);
    
    isScrolling = setTimeout(() => {
      const gridRect = grid.getBoundingClientRect();
      const centerX = gridRect.left + gridRect.width / 2;
      
      let closestCard = null;
      let closestDistance = Infinity;
      
      cards.forEach(card => {
        const cardRect = card.getBoundingClientRect();
        const cardCenterX = cardRect.left + cardRect.width / 2;
        const distance = Math.abs(centerX - cardCenterX);
        
        // Remove active class from all cards
        card.classList.remove('active');
        
        // Calculate scale and opacity based on distance from center
        const maxDistance = gridRect.width / 2;
        const scale = Math.max(0.95, 1 - (distance / maxDistance) * 0.1);
        const opacity = Math.max(0.8, 1 - (distance / maxDistance) * 0.3);
        
        card.style.transform = `scale(${scale})`;
        card.style.opacity = opacity;
        
        if (distance < closestDistance) {
          closestDistance = distance;
          closestCard = card;
        }
      });
      
      // Add active class to closest card
      if (closestCard) {
        closestCard.classList.add('active');
        closestCard.style.transform = 'scale(1)';
        closestCard.style.opacity = '1';
      }
    }, 50); // Small timeout for performance
  }

  // Smooth scroll handling
  let startX;
  let scrollLeft;
  let isDown = false;

  grid.addEventListener('touchstart', (e) => {
    isDown = true;
    startX = e.touches[0].pageX - grid.offsetLeft;
    scrollLeft = grid.scrollLeft;
  });

  grid.addEventListener('touchend', () => {
    isDown = false;
    handleScroll();
  });

  grid.addEventListener('touchmove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.touches[0].pageX - grid.offsetLeft;
    const walk = (x - startX) * 2;
    grid.scrollLeft = scrollLeft - walk;
    handleScroll();
  });

  // Handle scroll events
  grid.addEventListener('scroll', () => {
    handleScroll();
  });

  // Initial call to set first card active
  handleScroll();
});
</script>
