<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4">
          <center>
            <h3>{{ site.footer.location }}</h3>
            <p>
            {% for adress in site.address %}
            {{ adress.line }} <br>
            {% endfor %}
          </p>
        </center>
        </div>
        <div class="footer-col col-md-4">
        <center>
          <h3>{{ site.footer.social }}</h3>
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" class="btn-social">
                <i class="fa-brands {% if network.title == 'twitter' %}fa-x-twitter{% else %}fa-{{ network.title }}{% endif %}"></i>
              </a>
            </li>
            {% endfor %}
          </ul>
        </center>
        </div>
        <div class="footer-col col-md-4">
        <center>
          <h3>{{ site.footer.credits }}</h3>
          <p>{{ site.credits }}</p>
        </center>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-arrow-up"></i>
  </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const grid = document.querySelector('.grid');
  if (!grid) {
    console.error('Grid element not found');
    return;
  }

  console.log('Grid element found:', grid);
  console.log('Grid styles:', window.getComputedStyle(grid));

  grid.addEventListener('touchstart', (e) => {
    console.log('Touch start:', {
      x: e.touches[0].clientX,
      y: e.touches[0].clientY
    });
  });

  grid.addEventListener('touchmove', (e) => {
    console.log('Touch move:', {
      x: e.touches[0].clientX,
      y: e.touches[0].clientY
    });
  });

  grid.addEventListener('scroll', () => {
    console.log('Scroll position:', grid.scrollLeft);
  });
});
</script>
