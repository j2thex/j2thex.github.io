<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4">
          <center>
            <h3>{{ site.footer.location }}</h3>
            <p>
            {% for adress in site.address %}
            {{ adress.line }} <br>
            {% endfor %}
          </p>
        </center>
        </div>
        <div class="footer-col col-md-4">
        <center>
          <h3>{{ site.footer.social }}</h3>
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" class="btn-social">
                <i class="fa-brands {% if network.title == 'twitter' %}fa-x-twitter{% else %}fa-{{ network.title }}{% endif %}"></i>
              </a>
            </li>
            {% endfor %}
          </ul>
        </center>
        </div>
        <div class="footer-col col-md-4">
        <center>
          <h3>{{ site.footer.credits }}</h3>
          <p>{{ site.credits }}</p>
        </center>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-arrow-up"></i>
  </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const grid = document.querySelector('.grid');
  if (!grid) return;

  let startX;
  let scrollLeft;
  let isDown = false;

  grid.addEventListener('touchstart', (e) => {
    isDown = true;
    startX = e.touches[0].pageX - grid.offsetLeft;
    scrollLeft = grid.scrollLeft;
    console.log('Touch start:', startX);
  });

  grid.addEventListener('touchend', () => {
    isDown = false;
    console.log('Touch end');
  });

  grid.addEventListener('touchmove', (e) => {
    if (!isDown) return;
    e.preventDefault(); // Prevent default touch behavior
    const x = e.touches[0].pageX - grid.offsetLeft;
    const walk = (x - startX) * 2; // Scroll speed multiplier
    grid.scrollLeft = scrollLeft - walk;
    console.log('Scrolling to:', grid.scrollLeft);
  });

  // Prevent click events from interfering with scroll
  grid.addEventListener('click', (e) => {
    if (Math.abs(startX - (e.pageX - grid.offsetLeft)) > 5) {
      e.preventDefault();
      e.stopPropagation();
    }
  }, true);
});
</script>
