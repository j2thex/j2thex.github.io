<section class="video-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <div class="video-container">
                    <div class="video-preview" data-video-id="DKTC0_v_Qz0" style="background-image: url('/assets/images/video-thumbnail.jpg');">

                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
            </div>

                <div class="buttons-container">
                    <a href="/assets/files/company-presentation.pdf" class="download-pdf">

                    <a href="#contact" class="schedule-meeting">

                        {{ t.video_section.schedule_meeting }}
                    </a>

            </div>
