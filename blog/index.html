---
permalink: /blog/
---
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var defaultLang = "{{ site.default_lang }}";
      var userLang = navigator.language || navigator.userLanguage;
      userLang = userLang.split('-')[0];
      
      var supportedLangs = {{ site.languages | jsonify }};
      if (supportedLangs.indexOf(userLang) !== -1) {
        window.location.replace("/" + userLang + "/blog/");
      } else {
        window.location.replace("/" + defaultLang + "/blog/");
      }
    </script>
    <meta http-equiv="refresh" content="0; url=/{{ site.default_lang }}/blog/">
  </head>
  <body>
    <p>Redirecting to <a href="/{{ site.default_lang }}/blog/">blog</a>...</p>
  </body>
</html>
