title: n0thn
description: Digital Agency
baseurl: ""
url: "https://n0thn.com"

# Build settings
markdown: kramdown
sass:
  style: compressed
  sass_dir: _sass
  sourcemap: never

# Site settings
languages: ["en", "ru", "ua"]
default_lang: "en"

# Collections
collections_dir: collections
collections:
  projects_en:
    output: true
    permalink: /en/projects/:slug/
  projects_ru:
    output: true
    permalink: /ru/projects/:slug/
  projects_ua:
    output: true
    permalink: /ua/projects/:slug/
  posts_en:
    output: true
    permalink: /en/blog/:year/:month/:day/:title/
  posts_ru:
    output: true
    permalink: /ru/blog/:year/:month/:day/:title/
  posts_ua:
    output: true
    permalink: /ua/blog/:year/:month/:day/:title/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      lang: "en"
  -
    scope:
      path: "en"
    values:
      lang: "en"
  -
    scope:
      path: "ru"
    values:
      lang: "ru"
  -
    scope:
      path: "ua"
    values:
      lang: "ua"
  -
    scope:
      path: ""
      type: "projects_en"
    values:
      layout: "project"
      lang: "en"
  -
    scope:
      path: ""
      type: "projects_ru"
    values:
      layout: "project"
      lang: "ru"
  -
    scope:
      path: ""
      type: "projects_ua"
    values:
      layout: "project"
      lang: "ua"
  -
    scope:
      path: ""
      type: "posts_en"
    values:
      layout: "post"
      lang: "en"
  -
    scope:
      path: ""
      type: "posts_ru"
    values:
      layout: "post"
      lang: "ru"
  -
    scope:
      path: ""
      type: "posts_ua"
    values:
      layout: "post"
      lang: "ua"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag