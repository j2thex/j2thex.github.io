<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#1E1E1E"/>
  <g transform="translate(600, 315)">
    <!-- Decorative circles -->
    <circle r="200" fill="none" stroke="#e50000" stroke-width="2" opacity="0.1"/>
    <circle r="150" fill="none" stroke="#e50000" stroke-width="2" opacity="0.2"/>
    <circle r="100" fill="none" stroke="#e50000" stroke-width="2" opacity="0.3"/>
    
    <!-- Central icon -->
    <g transform="translate(-40, -40)">
      <rect width="80" height="80" fill="#e50000" opacity="0.8"/>
      <text x="40" y="50" font-family="monospace" font-size="24" fill="#FFFFFF" text-anchor="middle">2024</text>
    </g>
    
    <!-- Connecting lines -->
    <line x1="-180" y1="-180" x2="180" y2="180" stroke="#e50000" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
    <line x1="180" y1="-180" x2="-180" y2="180" stroke="#e50000" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  </g>
</svg> 