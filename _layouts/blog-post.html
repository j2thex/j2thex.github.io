<!DOCTYPE html>
<html>
{% include head.html %}
<body id="page-top" class="index">
    {% include nav.html %}
    
    <section class="blog-post-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <article class="blog-post">
                        <header class="post-header">
                            <h1>{{ page.title }}</h1>
                            <div class="post-meta">
                                <span class="date">
                                    <i class="far fa-calendar-alt"></i> {{ page.date | date: "%B %d, %Y" }}
                                </span>
                                {% if page.author %}
                                <span class="author">
                                    <i class="far fa-user"></i> {{ page.author }}
                                </span>
                                {% endif %}
                            </div>
                            {% if page.tags %}
                            <div class="post-tags">
                                {% for tag in page.tags %}
                                <span class="tag">{{ tag }}</span>
                                {% endfor %}
                            </div>
                            {% endif %}
                        </header>

                        <div class="post-content">
                            {{ content }}
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>

    {% include footer.html %}
    {% include js.html %}
</body>
</html>
